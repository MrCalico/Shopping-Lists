<md-grid-list flex cols="3">
  <md-grid-tile flex *ngFor="let store of stores | async">
    <md-card style="width:100; align-content:middle">
      <md-card-header>
        <md-card-title>
          <a routerLink="/store/{{store.name}}">
            {{store.name}}
          </a>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <button md-icon-button (click)="showStoreItems(store.name)">
          <img [src]="store.iconPath" [alt]="store.name" width="75" height="55">
        </button>
      </md-card-content>
      <md-card-actions>
        <a md-mini-fab (click)="showStoreItems(store.name)"><md-icon>check</md-icon></a>
        <a md-mini-fab routerLink="/store/{{store.name}}"><md-icon>settings</md-icon></a>
      </md-card-actions>
    </md-card>
    <!--  <md-grid-tile-footer>{{store.name}}</md-grid-tile-footer> -->
  </md-grid-tile>
</md-grid-list>
