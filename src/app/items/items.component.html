<md-grid-list flex cols="3">
   <md-grid-tile flex *ngFor="let category of ( categories | async | unique )" rowspan="3">
    <md-card flex>
      <md-card-header>
        <button (click)="toggleView(category?.category)">
          <md-icon md-list-icon>{{iconTag}}</md-icon>
        </button>
        <!--
        <button *ngIf = "view(category?.catagory)==false" (click)="expand(category?.category)">
          <md-icon md-list-icon>{{add_circle_outline}}</md-icon>
        </button>
        -->
          <md-card-title>
            <h4 md-line>{{category.category}}</h4>
          </md-card-title>
        </md-card-header>
        <md-card-content *ngIf="view(category.category)" flex>
          <p md-line *ngFor="let item of ( items | async | categoryItems: category.category )">
            {{item.name}}
          </p>
        </md-card-content>
     </md-card>
   </md-grid-tile>
</md-grid-list>
