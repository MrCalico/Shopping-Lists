<md-list>
   <h3 md-subheader>Categories</h3>
   <md-list-item  *ngFor="let category of categories | async">
      <md-icon md-list-icon>Category</md-icon>
      <h4 md-line>{{category.category}}</h4>
      <p md-line class="demo-2"> folder.updated </p>
   </md-list-item>
   <md-divider></md-divider>
   <h3 md-subheader>Items</h3>
   <md-list-item *ngFor="let item of items | async">
      <md-icon md-list-icon>Item</md-icon>
      <h4 md-line>{{item.name}}</h4>
      <p md-line class="demo-2"> item.updated </p>
   </md-list-item>
</md-list>
