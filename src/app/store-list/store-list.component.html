<md-list dense #i>
  <md-list-item *ngFor="let item of listItems | async; let i = index">
    <md-checkbox checked="true"></md-checkbox>
    {{ item.listSeq }}  {{ item.name }}  -  Note: {{ item.note }}
  </md-list-item>
  <form [formGroup]="newItemForm" (ngSubmit)="saveNewItem(newItemForm.value)">
  <md-list-item *ngIf="addMode">
      <md-checkbox mdInput checked="0" disabled></md-checkbox>
      <input flex mdInput type="number" placeholder="##"  
           formControlName="newItemSeq" id="newItemSeq">
      <input flex mdInput type="text" placeholder="Item Name" 
          [mdAutocomplete]="auto" formControlName="newItemName" id="newItemName" required>
      <md-autocomplete #auto="mdAutocomplete">
        <md-option class="Item-Option" *ngFor="let item of filteredItems | async" [value]="item">
            {{ item }}
        </md-option>
      </md-autocomplete>
      <input mdInput type="text" placeholder="Note..." formControlName="newItemNote" id="newItemNote">
      <button type="submit" md-mini-fab id="submit"><md-icon>checked</md-icon></button>
      <a md-mini-fab (click)="cancelItem()"><md-icon>cancel</md-icon></a>
  </md-list-item>
  <md-list-item>
      <span class=rightAlignNext></span>
      <a md-mini-fab (click)="addItem()"><md-icon>add</md-icon></a> 
  </md-list-item>
  </form>
</md-list>
