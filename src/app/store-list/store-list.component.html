<md-list dense #i>
  <md-list-item *ngFor="let item of listItems | async; let i = index">
    <md-checkbox checked="true"></md-checkbox>
    {{ item.listSeq }}  {{ item.name }}  -  Note: {{ item.note }}
  </md-list-item>
  <md-list-item *ngIf="addMode">
      <md-checkbox mdInput checked="0" disabled></md-checkbox>
      <input flex mdInput type="number" placeholder="##" name="newItemSeq" 
          [formControl]="newItemSeq" id="newItemSeq">
      <input flex mdInput type="text" placeholder="Item Name" name="newItemName"
          [mdAutocomplete]="auto" [formControl]="newItemName" id="newItemName">
      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let item of filteredItems | async" [value]="item">
            {{ item }}
        </md-option>
      </md-autocomplete>
      <input mdInput type="text" placeholder="Note..." name="nwItemNote" id="newItemNote" [formControl]="newItemNote">
      <span> </span>
      <a md-mini-fab (click)="saveNewItem()"><md-icon>checked</md-icon></a>
      <a md-mini-fab (click)="cancelItem()"><md-icon>cancel</md-icon></a>
  </md-list-item>
  <md-list-item>
      <span class=rightAlignNext></span>
      <a md-mini-fab (click)="addItem()"><md-icon>add</md-icon></a> 
  </md-list-item>
</md-list>
